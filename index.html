<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forest Car Wash</title>
  <title>FOREST CAR WASH</title>
<link rel="icon" href="favicon.jpg" type="image/png" />
<style>
:root {
--cor-principal: #f1c40f;
--cor-fundo: #000;
--cor-texto: #fff;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background-color: var(--cor-fundo);
color: var(--cor-texto);
line-height: 1.6;
}

header {
background-color: var(--cor-principal);
color: #000;
padding: 20px 0;
position: fixed;
width: 100%;
top: 0;
z-index: 1000;
}

header .container {
display: flex;
justify-content: space-between;
align-items: center;
padding: 0 10%;
}

header h1 {
font-size: 2rem;
}

nav ul {
list-style: none;
display: flex;
gap: 20px;
}

nav a {
text-decoration: none;
color: #000;
font-weight: bold;
}

.hero {
background-image: url('337904759_557043266519023_107218751909275666_n.jpg'); /* imagem de fundo */
background-size: cover;
background-position: center;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
text-align: center;
color: #fff;
position: relative;
}

.hero::after {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.5); /* escurecida inicialmente */
z-index: 1;
transition: background-color 1s ease;
}

.hero.ativo::after {
background-color: rgba(0, 0, 0, 0.2); /* clareia depois */
}

.hero-content {
position: relative;
z-index: 2;
}

.hero h2 {
font-size: 3rem;
padding: 20px;
background-color: rgba(0, 0, 0, 0.4);
border-radius: 10px;
}
</style>
</head>
<body>

<header>
<div class="container">
<h1>Forest Car Wash</h1>
<nav>
<ul>
<li><a href="#sobre">Sobre nós</a></li>
<li><a href="#servicos">Serviços</a></li>
<li><a href="#galeria">Galeria</a></li>
<li><a href="#contato">Contato</a></li>
</ul>
</nav>
</div>
</header>

<main>
<section class="hero">
<div class="hero-content">
<h2>Seu carro limpo e brilhando como nunca!</h2>
</div>
</section>
</main>

<script>
// Clareia a imagem após 3 segundos
setTimeout(() => {
document.querySelector('.hero').classList.add('ativo');
}, 3000);
</script>

<section id="sobre" class="section">
<h2>Sobre Nós</h2>
